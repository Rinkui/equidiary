<table mat-table matSort  (matSortChange)="sortData($event)" [dataSource]="sortedData" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header="date" *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd LLLL yyyy'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="commentaire">
    <th mat-header-cell *matHeaderCellDef> Commentaire </th>
    <td mat-cell *matCellDef="let element"> {{element.commentaire}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Modifier </th>
    <td mat-cell *matCellDef="let element"> <app-edit-appointment [appointment]="element"></app-edit-appointment> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
