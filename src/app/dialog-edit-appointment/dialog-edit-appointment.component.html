<h1 mat-dialog-title>Modifier l'intervention</h1>
<div mat-dialog-content>
  <p>Quelle date d'intervention ?</p>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date"  [(ngModel)]="data.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <p>Quel type d'intervention ?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.type">
  </mat-form-field>

  <p>Un commentaire ?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.commentaire">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Modifier</button>
</div>
